blueprint:
  name: 'WITB Lights OFF Hook (Profile: VZW31-SN Switch + Bulb) v2.1.1'
  description: >
    Hook script called by WITB / WITB+ Actions to turn smart bulbs OFF when they sit behind an
    Inovelli VZW31-SN Z-Wave dimmer running in Smart Bulb Mode (Parameter 52). The switch passes
    power through at all times so bulbs are controlled directly â€” this script handles everything
    that can go wrong when they aren't responding.

    Execution order:
    - Local protection: optionally sets the VZW31-SN local protection select to prevent the paddle from cutting power or changing level.
    - Z-Wave health check: if the dimmer is unreachable, pings it via the Z-Wave JS Ping button before proceeding. Notifies if ping fails.
    - Idempotent SBM enable: optionally ensures Parameter 52 is set to enabled on every run. Skipped automatically when an SBM reset is about to run.
    - Turn off available bulbs: sends light.turn_off with the configured transition to all reachable bulbs.
    - Verify and retry: re-sends the OFF command to any bulb that didn't respond, up to verify_attempts times. Exits early when all confirm off.
    - Smart Bulb Mode reset: if any bulb is still unavailable/unknown after the initial OFF attempt, power-cycles it by toggling Parameter 52 OFF then ON. Skips if bulbs recovered on their own (sbm_skip_if_recovered). Enforces a configurable cooldown between resets. Turns off any bulbs that come back after the reset.
    - Recheck loop: polls unavailable bulbs on a configurable interval for up to recheck_attempts cycles and turns them off as they come back. Exits early when all recover. Optionally limited to only run when bulbs are actually missing (recheck_only_if_any_missing).
    - Notifications: reports unavailable bulbs, Z-Wave issues, SBM cooldown skips, verify failures, and persistent missing bulbs. All three notification IDs (power, device, status) are dismissed automatically on a clean success.

    Runtime variables passed by WITB (lights is required, all others optional):
    - lights (list): entity IDs of bulbs to control.
    - transition (float, seconds): overrides blueprint transition when provided.
    - is_night (bool): passed through for notification context.
    - lux_value, lux_threshold (float): passed through for notification context.
    - reason (string): passed through for notification context.

    See CHANGELOG.md for full version history.
  domain: script
  source_url: https://github.com/asucrews/ha-blueprints/blob/main/blueprints/script/witb_switch_light_profiles/v2/witb_lights_off_hook_profile_vzw31_sn_switch_bulb_v2_1_1.yaml
  homeassistant:
    min_version: 2024.6.0
  input:
    core:
      name: Core
      icon: mdi:lightbulb-off
      input:
        vzw31_entity:
          name: VZW31-SN entity
          description: 'Select an entity belonging to the VZW31-SN device (typically the dimmer light entity). Used as the
            target for zwave_js.set_config_parameter (Smart Bulb Mode toggle).

            '
          selector:
            entity:
              integration: zwave_js
              multiple: false
        lights:
          name: Lights to control
          description: List of light entity_ids to turn off. (Passed by WITB+ Actions)
          selector:
            entity:
              domain: light
              multiple: true
          default: []
        transition:
          name: Transition (seconds)
          description: Transition time in seconds. Optional; defaults to 0.
          selector:
            number:
              min: 0
              max: 60
              mode: slider
              step: 0.5
          default: 0
    sbm:
      name: Smart Bulb Mode
      icon: mdi:toggle-switch
      input:
        reset_power_if_unavailable:
          name: Reset power if bulbs unavailable
          description: If enabled, toggles Smart Bulb Mode OFF->ON when any bulb is unavailable/unknown.
          default: true
          selector:
            boolean: {}
        ensure_smart_bulb_mode_enabled:
          name: Ensure Smart Bulb Mode enabled
          description: If enabled, sets Smart Bulb Mode to enabled (idempotent).
          default: true
          selector:
            boolean: {}
        sbm_last_reset_helper:
          name: SBM last reset helper (input_datetime or timestamp sensor, optional)
          description: "Optional entity that stores the last time this script performed an SBM reset. - If it's an input_datetime.*\
            \ entity, this script will write to it directly. - Otherwise (e.g., a template timestamp sensor), this script\
            \ will fire an event\n  so a template blueprint can update it.\nWhen provided, sbm_reset_cooldown_s will be enforced.\n"
          default: ''
          selector:
            entity: {}
        sbm_reset_event_type:
          name: SBM reset event type (for template tracker)
          description: 'Event type fired by this script whenever it performs an SBM reset. Use the same event type in the
            template tracker blueprint.

            '
          default: witb_switch_light_profile_sbm_reset
          selector:
            text: {}
        sbm_reset_cooldown_s:
          name: SBM reset cooldown (seconds)
          description: Minimum time between SBM resets (only enforced when sbm_last_reset_helper is set).
          default: 600
          selector:
            number:
              min: 0
              max: 7200
              mode: slider
              step: 30
              unit_of_measurement: s
        smart_bulb_mode_param:
          name: Smart Bulb Mode parameter number
          description: Inovelli Smart Bulb Mode is typically Parameter 52.
          default: 52
          selector:
            number:
              min: 1
              max: 255
              mode: box
              step: 1
        smart_bulb_mode_disabled_value:
          name: Smart Bulb Mode disabled value
          description: Usually 0.
          default: 0
          selector:
            number:
              min: 0
              max: 255
              mode: box
              step: 1
        smart_bulb_mode_enabled_value:
          name: Smart Bulb Mode enabled value
          description: Usually 1.
          default: 1
          selector:
            number:
              min: 0
              max: 255
              mode: box
              step: 1
        sbm_toggle_delay_ms:
          name: Smart Bulb Mode toggle delay (ms)
          description: Delay between disabling and enabling Smart Bulb Mode.
          default: 300
          selector:
            number:
              min: 0
              max: 5000
              mode: slider
              step: 50
              unit_of_measurement: ms
        sbm_reset_cooldown_helper:
          name: SBM reset cooldown helper (optional)
          default: ''
          selector:
            entity:
              domain: input_number
              multiple: false
          description: Optional input_number (seconds) to override sbm_reset_cooldown_s.
        sbm_skip_if_recovered:
          name: 'SBM reset: skip if recovered'
          default: true
          selector:
            boolean: {}
          description: Skip SBM reset if bulbs recovered by the time we would reset.
        sbm_force_output_on_during_toggle:
          name: 'SBM reset: force output ON during toggle'
          default: true
          selector:
            boolean: {}
          description: Force switch output ON before/after SBM toggle.
    reliability:
      name: Reliability
      icon: mdi:shield-check
      input:
        vzw31_node_status:
          name: VZW31 node status sensor (optional)
          description: 'Optional: The Z-Wave JS "Node status" sensor for this device (often disabled by default). When provided,
            we''ll treat state "dead" as not reachable.

            '
          default: ''
          selector:
            entity:
              domain: sensor
              integration: zwave_js
              multiple: false
        vzw31_ping_button:
          name: VZW31 ping button (optional)
          description: 'Optional: The Z-Wave JS "Ping" button entity for this device. This is the modern replacement for the
            deprecated zwave_js.ping service.

            '
          default: ''
          selector:
            entity:
              domain: button
              integration: zwave_js
              multiple: false
        ping_attempts:
          name: Ping attempts
          description: How many times to press the ping button (harmless if already reachable).
          default: 2
          selector:
            number:
              min: 0
              max: 10
              mode: slider
              step: 1
        ping_timeout_s:
          name: Ping wait timeout (seconds)
          description: How long to wait after each ping for the device to become reachable.
          default: 8
          selector:
            number:
              min: 1
              max: 60
              mode: slider
              step: 1
              unit_of_measurement: s
        ping_retry_delay_s:
          name: Delay between pings (seconds)
          description: Pause between ping attempts.
          default: 1
          selector:
            number:
              min: 0
              max: 10
              mode: slider
              step: 1
              unit_of_measurement: s
        power_on_delay_ms:
          name: Post-toggle delay (ms)
          description: Delay after toggling Smart Bulb Mode before checking bulbs / turning off lights.
          default: 250
          selector:
            number:
              min: 0
              max: 5000
              mode: slider
              step: 50
              unit_of_measurement: ms
        availability_timeout_s:
          name: Availability wait timeout (seconds)
          description: How long to wait for bulbs to return from unavailable/unknown after the toggle.
          default: 10
          selector:
            number:
              min: 0
              max: 120
              mode: slider
              step: 1
              unit_of_measurement: s
        settle_after_rejoin_ms:
          name: Settle delay after rejoin (ms)
          description: 'Extra delay after bulbs become available again to ensure they accept commands. Helps with bulbs that
            report ''available'' before they''re ready.

            '
          default: 750
          selector:
            number:
              min: 0
              max: 5000
              mode: slider
              step: 50
              unit_of_measurement: ms
        recheck_enabled:
          name: Recheck loop enabled
          description: If enabled, re-check bulbs after the initial attempt and turn off any that recover.
          default: true
          selector:
            boolean: {}
        recheck_interval_s:
          name: Recheck interval (seconds)
          description: Time between rechecks.
          default: 10
          selector:
            number:
              min: 1
              max: 120
              mode: slider
              step: 1
              unit_of_measurement: s
        recheck_attempts:
          name: Recheck attempts
          description: How many times to recheck (total window = interval * attempts). Set 0 to disable.
          default: 6
          selector:
            number:
              min: 0
              max: 60
              mode: slider
              step: 1
        recheck_only_if_any_missing:
          name: Recheck only if any missing
          description: 'If enabled, the recheck loop will only run when at least one bulb is unavailable/unknown after the
            initial OFF attempt (and optional Smart Bulb Mode reset).

            '
          default: true
          selector:
            boolean: {}
        verify_enabled:
          name: Verify & retry enabled
          description: If enabled, verify lights reached the desired state and retry a few times.
          default: true
          selector:
            boolean: {}
        verify_attempts:
          name: Verify attempts
          description: How many verification retries to run after the initial command.
          default: 3
          selector:
            number:
              min: 0
              max: 10
              mode: slider
              step: 1
        verify_delay_ms:
          name: Verify delay (ms)
          description: Delay between verification retries.
          default: 600
          selector:
            number:
              min: 0
              max: 5000
              mode: slider
              step: 50
              unit_of_measurement: ms
      collapsed: true
    notifications:
      name: Notifications
      icon: mdi:bell
      input:
        notify_enabled:
          name: Enable notifications
          default: true
          selector:
            boolean: {}
        notify_mode:
          name: Notification mode
          default: persistent
          selector:
            select:
              mode: dropdown
              options:
              - label: Persistent notification
                value: persistent
              - label: Notify service
                value: notify
              - label: Both
                value: both
        notify_service:
          name: Notify service (optional)
          description: Full service name like notify.mobile_app_your_phone. Used when notify_mode=notify/both.
          default: ''
          selector:
            text: {}
        notify_prefix:
          name: Notification title prefix
          default: WITB
          selector:
            text: {}
        notify_notification_id:
          name: Persistent notification id
          description: 'Used for persistent notifications so updates replace prior messages instead of creating spam. Set
            a unique value per room/script if you don''t want rooms to overwrite each other.

            '
          default: witb_vzw31_sn_switch_bulb_off
          selector:
            text: {}
        clear_status_notifications_on_success:
          name: Clear status notification on success
          default: true
          selector:
            boolean: {}
          description: Dismiss *_status persistent notification when healthy.
      collapsed: true
    local_protection:
      name: Local protection
      icon: mdi:shield-lock
      input:
        enforce_local_protection:
          name: Enforce local protection (optional)
          description: 'If enabled, sets the provided local protection select to the configured option. Useful to prevent
            the wall paddle from cutting power / changing level.

            '
          default: false
          selector:
            boolean: {}
        local_protection_select:
          name: Local protection select entity (optional)
          description: 'The Z-Wave JS local protection select entity for the VZW31-SN (if exposed). Example options often
            include "Unprotected" and "No operation possible".

            '
          default: ''
          selector:
            entity:
              domain: select
              integration: zwave_js
              multiple: false
        local_protection_option:
          name: Local protection option (optional)
          description: 'The option string to set on local_protection_select when enforcement is enabled. Example: "No operation
            possible".

            '
          default: ''
          selector:
            text: {}
      collapsed: true
mode: restart
sequence:
- variables:
    
    vzw31_entity: !input vzw31_entity
    cfg_lights: !input lights
    cfg_transition: !input transition
    reset_power_if_unavailable: !input reset_power_if_unavailable
    ensure_smart_bulb_mode_enabled: !input ensure_smart_bulb_mode_enabled
    sbm_last_reset_helper: !input sbm_last_reset_helper
    sbm_reset_event_type: !input sbm_reset_event_type
    sbm_reset_cooldown_s: !input sbm_reset_cooldown_s
    smart_bulb_mode_param: !input smart_bulb_mode_param
    smart_bulb_mode_disabled_value: !input smart_bulb_mode_disabled_value
    smart_bulb_mode_enabled_value: !input smart_bulb_mode_enabled_value
    sbm_toggle_delay_ms: !input sbm_toggle_delay_ms
    sbm_reset_cooldown_helper: !input sbm_reset_cooldown_helper
    sbm_skip_if_recovered: !input sbm_skip_if_recovered
    sbm_force_output_on_during_toggle: !input sbm_force_output_on_during_toggle
    vzw31_node_status: !input vzw31_node_status
    vzw31_ping_button: !input vzw31_ping_button
    ping_attempts: !input ping_attempts
    ping_timeout_s: !input ping_timeout_s
    ping_retry_delay_s: !input ping_retry_delay_s
    power_on_delay_ms: !input power_on_delay_ms
    availability_timeout_s: !input availability_timeout_s
    settle_after_rejoin_ms: !input settle_after_rejoin_ms
    recheck_enabled: !input recheck_enabled
    recheck_interval_s: !input recheck_interval_s
    recheck_attempts: !input recheck_attempts
    recheck_only_if_any_missing: !input recheck_only_if_any_missing
    verify_enabled: !input verify_enabled
    verify_attempts: !input verify_attempts
    verify_delay_ms: !input verify_delay_ms
    notify_enabled: !input notify_enabled
    notify_mode: !input notify_mode
    notify_service: !input notify_service
    notify_prefix: !input notify_prefix
    notify_notification_id: !input notify_notification_id
    clear_status_notifications_on_success: !input clear_status_notifications_on_success
    enforce_local_protection: !input enforce_local_protection
    local_protection_select: !input local_protection_select
    local_protection_option: !input local_protection_option
- variables:
    _transition: "{{ transition | default(cfg_transition) | float(0) }}"
    _power_on_delay_ms: '{{ power_on_delay_ms | default(250) | int(250) }}'
    _availability_timeout_s: '{{ availability_timeout_s | default(10) | int(10) }}'
    _settle_after_rejoin_ms: '{{ settle_after_rejoin_ms | default(750) | int(750) }}'
    _recheck_enabled: '{{ recheck_enabled | default(true) }}'
    _recheck_interval_s: '{{ recheck_interval_s | default(10) | int(10) }}'
    _recheck_attempts: '{{ recheck_attempts | default(6) | int(6) }}'
    _recheck_only_if_any_missing: '{{ recheck_only_if_any_missing | default(true) }}'
    _reset_if_unavailable: '{{ reset_power_if_unavailable | default(true) }}'
    _ensure_sbm: '{{ ensure_smart_bulb_mode_enabled | default(true) }}'
    _param: '{{ smart_bulb_mode_param | default(52) | int(52) }}'
    _sbm_off: '{{ smart_bulb_mode_disabled_value | default(0) | int(0) }}'
    _sbm_on: '{{ smart_bulb_mode_enabled_value | default(1) | int(1) }}'
    _sbm_toggle_delay_ms: '{{ sbm_toggle_delay_ms | default(300) | int(300) }}'
    _node_status_entity: '{{ vzw31_node_status | default('''') }}'
    _ping_button: '{{ vzw31_ping_button | default('''') }}'
    _ping_attempts: '{{ ping_attempts | default(2) | int(2) }}'
    _ping_timeout_s: '{{ ping_timeout_s | default(8) | int(8) }}'
    _ping_retry_delay_s: '{{ ping_retry_delay_s | default(1) | int(1) }}'
    _notify_enabled: '{{ notify_enabled | default(true) }}'
    _notify_mode: '{{ notify_mode | default(''persistent'') }}'
    _notify_service: '{{ notify_service | default('''') }}'
    _notify_prefix: '{{ notify_prefix | default(''WITB'') }}'
    _notify_id_power: '{{ (notify_notification_id | default(''witb_vzw31_sn_switch_bulb_off'')) ~ ''_power'' }}'
    _notify_id_device: '{{ (notify_notification_id | default(''witb_vzw31_sn_switch_bulb_off'')) ~ ''_device'' }}'
    _notify_id_status: '{{ (notify_notification_id | default(''witb_vzw31_sn_switch_bulb_off'')) ~ ''_status'' }}'
    _verify_enabled: '{{ verify_enabled | default(true) }}'
    _verify_attempts: '{{ verify_attempts | default(3) | int(3) }}'
    _verify_delay_ms: '{{ verify_delay_ms | default(600) | int(600) }}'
    _cooldown_s: "{% if sbm_reset_cooldown_helper | length > 0 and states(sbm_reset_cooldown_helper) not in ['unknown','unavailable','']\
      \ %}\n  {{ states(sbm_reset_cooldown_helper) | int(sbm_reset_cooldown_s | default(600) | int(600)) }}\n{% else %}\n\
      \  {{ sbm_reset_cooldown_s | default(600) | int(600) }}\n{% endif %}"
    _sbm_reset_event_type: '{{ sbm_reset_event_type | default(''witb_switch_light_profile_sbm_reset'') }}'
    _last_reset_entity: '{{ sbm_last_reset_helper | default('''') }}'
    _lights: "{{ lights | default([]) }}"
    _lights_bad_initial: "{% set ns = namespace(bad=[]) %} {% for e in _lights | default([]) %}\n  {% if states(e) in ['unavailable','unknown','']\
      \ %}\n    {% set ns.bad = ns.bad + [e] %}\n  {% endif %}\n{% endfor %} {{ ns.bad }}"
    _vzw31_entity_ok: '{{ states(vzw31_entity) not in [''unavailable'',''unknown'',''''] }}'
    _node_dead: "{% if _node_status_entity | length > 0 %}\n  {{ states(_node_status_entity) == 'dead' }}\n{% else %}\n  {{\
      \ false }}\n{% endif %}"
    _vzw31_ok: '{{ _vzw31_entity_ok and (not _node_dead) }}'
    _last_reset_ts: "{% if _last_reset_entity | length > 0 and states(_last_reset_entity) not in ['unknown','unavailable','']\
      \ %}\n  {{ as_datetime(states(_last_reset_entity)) }}\n{% else %}\n  {{ none }}\n{% endif %}"
    _can_sbm_reset: "{% if _last_reset_ts is none or _cooldown_s <= 0 %}\n  {{ true }}\n{% else %}\n  {{ (as_timestamp(now())\
      \ - as_timestamp(_last_reset_ts)) >= _cooldown_s }}\n{% endif %}"
- condition: template
  value_template: '{{ _lights is defined and (_lights | length > 0) }}'
- choose:
  - conditions:
    - condition: template
      value_template: "{{ enforce_local_protection | default(false)\n   and (local_protection_select | default('') | length\
        \ > 0)\n   and (local_protection_option | default('') | length > 0) }}"
    sequence:
    - action: select.select_option
      target:
        entity_id: '{{ local_protection_select }}'
      data:
        option: '{{ local_protection_option }}'
      continue_on_error: true
  default: []
- choose:
  - conditions:
    - condition: template
      value_template: '{{ _notify_enabled and (_lights_bad_initial | length > 0) }}'
    sequence:
    - variables:
        _n_title: '{{ _notify_prefix }}: Lights OFF (VZW31-SN)'
        _n_msg: 'POWER_EVENT: Bulbs unavailable/unknown at OFF request. Missing: {{ _lights_bad_initial | join('', '') }}
          reason={{ reason | default('''') }}'
    - choose:
      - conditions:
        - condition: template
          value_template: '{{ _notify_mode in [''persistent'',''both''] }}'
        sequence:
        - action: persistent_notification.create
          data:
            notification_id: '{{ _notify_id_power }}'
            title: '{{ _n_title }}'
            message: '{{ _n_msg }}'
      default: []
    - choose:
      - conditions:
        - condition: template
          value_template: '{{ _notify_mode in [''notify'',''both''] and (_notify_service | length > 0) }}'
        sequence:
        - service: '{{ _notify_service }}'
          data:
            title: '{{ _n_title }}'
            message: '{{ _n_msg }}'
      default: []
  default: []
- choose:
  - conditions:
    - condition: template
      value_template: "{{ (_ensure_sbm or ((_lights_bad_initial | length > 0) and _reset_if_unavailable))\n    and (not _vzw31_ok)\n\
        \    and (_ping_button | length > 0)\n    and (_ping_attempts > 0) }}"
    sequence:
    - choose:
      - conditions:
        - condition: template
          value_template: '{{ _notify_enabled }}'
        sequence:
        - variables:
            _n_title: '{{ _notify_prefix }}: Z-Wave ping (VZW31-SN)'
            _n_msg: 'DEVICE_ISSUE: VZW31-SN not reachable (node_status={{ states(_node_status_entity) if _node_status_entity|length>0
              else ''n/a'' }}, entity_state={{ states(vzw31_entity) }}). Trying ping...'
        - choose:
          - conditions:
            - condition: template
              value_template: '{{ _notify_mode in [''persistent'',''both''] }}'
            sequence:
            - action: persistent_notification.create
              data:
                notification_id: '{{ _notify_id_device }}'
                title: '{{ _n_title }}'
                message: '{{ _n_msg }}'
          default: []
        - choose:
          - conditions:
            - condition: template
              value_template: '{{ _notify_mode in [''notify'',''both''] and (_notify_service | length > 0) }}'
            sequence:
            - service: '{{ _notify_service }}'
              data:
                title: '{{ _n_title }}'
                message: '{{ _n_msg }}'
          default: []
      default: []
    - repeat:
        count: '{{ _ping_attempts }}'
        sequence:
        - action: button.press
          target:
            entity_id: '{{ _ping_button }}'
        - wait_template: "{% set entity_ok = states(vzw31_entity) not in ['unavailable','unknown',''] %} {% set node_ok =\
            \ true %} {% if _node_status_entity | length > 0 %}\n  {% set node_ok = (states(_node_status_entity) != 'dead')\
            \ %}\n{% endif %} {{ entity_ok and node_ok }}"
          timeout:
            seconds: '{{ _ping_timeout_s }}'
          continue_on_timeout: true
        - choose:
          - conditions:
            - condition: template
              value_template: '{{ _ping_retry_delay_s > 0 }}'
            sequence:
            - delay:
                seconds: '{{ _ping_retry_delay_s }}'
          default: []
    - variables:
        _vzw31_entity_ok: '{{ states(vzw31_entity) not in [''unavailable'',''unknown'',''''] }}'
        _node_dead: "{% if _node_status_entity | length > 0 %}\n  {{ states(_node_status_entity) == 'dead' }}\n{% else %}\n\
          \  {{ false }}\n{% endif %}"
        _vzw31_ok: '{{ _vzw31_entity_ok and (not _node_dead) }}'
    - choose:
      - conditions:
        - condition: template
          value_template: '{{ _notify_enabled and (not _vzw31_ok) }}'
        sequence:
        - variables:
            _n_title: '{{ _notify_prefix }}: Z-Wave ping failed (VZW31-SN)'
            _n_msg: 'DEVICE_ISSUE: Still not reachable after ping attempts. node_status={{ states(_node_status_entity) if
              _node_status_entity|length>0 else ''n/a'' }} entity_state={{ states(vzw31_entity) }}'
        - choose:
          - conditions:
            - condition: template
              value_template: '{{ _notify_mode in [''persistent'',''both''] }}'
            sequence:
            - action: persistent_notification.create
              data:
                notification_id: '{{ _notify_id_device }}'
                title: '{{ _n_title }}'
                message: '{{ _n_msg }}'
          default: []
        - choose:
          - conditions:
            - condition: template
              value_template: '{{ _notify_mode in [''notify'',''both''] and (_notify_service | length > 0) }}'
            sequence:
            - service: '{{ _notify_service }}'
              data:
                title: '{{ _n_title }}'
                message: '{{ _n_msg }}'
          default: []
      default: []
  default: []
- choose:
  - conditions:
    - condition: template

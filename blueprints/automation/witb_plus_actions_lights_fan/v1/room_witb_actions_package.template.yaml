input_boolean:
  room_slug_auto_lights_on:
    name: "Room Friendly Name auto lights on (tag)"
    icon: mdi:lightbulb-auto
    initial: false

  room_slug_auto_fan_on:
    name: "Room Friendly Name auto fan on (tag)"
    icon: mdi:fan-auto
    initial: false
    

  room_slug_keep_on:
    name: "Room Friendly Name keep on (block off)"
    icon: mdi:lock-open-variant-outline
    initial: false

input_datetime:
  room_slug_actions_night_start:
    name: "Room Friendly Name night start"
    icon: mdi:weather-night
    has_date: false
    has_time: true
    initial: "22:00:00"

  room_slug_actions_night_end:
    name: "Room Friendly Name night end"
    icon: mdi:weather-sunny
    has_date: false
    has_time: true
    initial: "06:00:00"

input_number:
  room_slug_actions_brightness_day_pct:
    name: "Room Friendly Name brightness day %"
    icon: mdi:brightness-6
    unit_of_measurement: "%"
    min: 1
    max: 100
    step: 1
    mode: box
    initial: 60

  room_slug_actions_brightness_night_pct:
    name: "Room Friendly Name brightness night %"
    icon: mdi:brightness-4
    unit_of_measurement: "%"
    min: 1
    max: 100
    step: 1
    mode: box
    initial: 10

  room_slug_actions_fan_pct_day:
    name: "Room Friendly Name fan day %"
    icon: mdi:fan
    unit_of_measurement: "%"
    min: 0
    max: 100
    step: 5
    mode: box
    initial: 0

  room_slug_actions_fan_pct_night:
    name: "Room Friendly Name fan night %"
    icon: mdi:fan
    unit_of_measurement: "%"
    min: 0
    max: 100
    step: 5
    mode: box
    initial: 0

  room_slug_actions_fan_runon_minutes:
    name: "Room Friendly Name fan run-on (minutes)"
    icon: mdi:timer-outline
    unit_of_measurement: "min"
    min: 0
    max: 60
    step: 1
    mode: box
    initial: 5
  
  room_slug_actions_lux_threshold:
    name: "Room Friendly Name lux threshold"
    icon: mdi:weather-sunny-alert
    unit_of_measurement: "lx"
    min: 0
    max: 5000
    step: 1
    mode: box
    initial: 30
  
  room_slug_actions_humidity_high:
    name: "Room Friendly Name humidity high %"
    icon: mdi:water-percent
    unit_of_measurement: "%"
    min: 30
    max: 100
    step: 1
    mode: box
    initial: 65

  room_slug_actions_humidity_low:
    name: "Room Friendly Name humidity low %"
    icon: mdi:water-percent
    unit_of_measurement: "%"
    min: 30
    max: 100
    step: 1
    mode: box
    initial: 55

  room_slug_actions_fan_on_delay_seconds:
    name: "Room Friendly Name fan ON delay (sec)"
    icon: mdi:timer-outline
    unit_of_measurement: "s"
    min: 0
    max: 180
    step: 5
    mode: box
    initial: 20

timer:
  room_slug_actions_cooldown:
    name: "Room Friendly Name actions cooldown"
    duration: "00:00:30"

  room_slug_fan_runon:
    name: "Room Friendly Name fan run-on"
    duration: "00:05:00"
---
master_bathroom_toilet_witb:
  # WITB+ Actions Package Template
  # Tokens: master_bathroom_toilet, Master Bathroom Toilet
  #
  # Feature blocks (controlled by --no-X flags or per-room `no_X: true` in config):
  #   lights     - brightness helpers + auto_lights_on boolean + keep_on boolean
  #   fan        - fan speed/delay/runon helpers + auto_fan_on boolean + fan timers
  #   lux        - lux threshold input_number
  #   humidity   - humidity high/low input_numbers
  #   night      - night start/end input_datetime helpers
  #   exit_eval  - timer.master_bathroom_toilet_exit_eval (required by WITB+ v4.2)
  #
  # CHANGELOG:
  #   - Added # --- BEGIN/END --- markers to ALL optional sections so feature
  #     flags (--no-X / no_X: true) actually work. Previously no markers existed
  #     so all feature flags were silently doing nothing against this template.
  #   - Added timer.master_bathroom_toilet_exit_eval wrapped in # --- BEGIN exit_eval --- block
  #   - Added restore_value: true to all input_number entries (without it, every
  #     HA restart resets numbers back to `initial`, wiping user-set values)
  #   - Renamed master_bathroom_toilet_fan_runon -> master_bathroom_toilet_actions_fan_runon for naming
  #     consistency (update automations referencing the old entity id)
  #   - Differentiated humidity icons: high=mdi:water-percent-alert, low=mdi:water-percent
  #   - Added restore: false explicitly on all timers
  #   - Added icons to all timers

  input_boolean:
    # NOTE: `initial` only sets the value on FIRST creation in the DB.
    # After that, HA restores the last known state from the recorder.

    master_bathroom_toilet_auto_lights_on:
      name: "Master Bathroom Toilet auto lights on (tag)"
      icon: mdi:lightbulb-auto
      initial: false

    master_bathroom_toilet_keep_on:
      name: "Master Bathroom Toilet keep on (block off)"
      icon: mdi:lock-open-variant-outline
      initial: false

    master_bathroom_toilet_auto_fan_on:
      name: "Master Bathroom Toilet auto fan on (tag)"
      icon: mdi:fan-auto
      initial: false

  input_datetime:
    # input_datetime always restores last value from recorder â€” no restore_value needed.

    master_bathroom_toilet_actions_night_start:
      name: "Master Bathroom Toilet night start"
      icon: mdi:weather-night
      has_date: false
      has_time: true
      initial: "22:00:00"

    master_bathroom_toilet_actions_night_end:
      name: "Master Bathroom Toilet night end"
      icon: mdi:weather-sunny
      has_date: false
      has_time: true
      initial: "06:00:00"

  input_number:
    # IMPORTANT: restore_value: true is set on ALL input_number helpers below.
    # Without it, HA resets every number back to `initial` on every restart,
    # silently wiping any value the user configured via the UI or automations.

    master_bathroom_toilet_actions_brightness_day_pct:
      name: "Master Bathroom Toilet brightness day %"
      icon: mdi:brightness-6
      unit_of_measurement: "%"
      min: 1
      max: 100
      step: 1
      mode: box
      initial: 60
      restore_value: true

    master_bathroom_toilet_actions_brightness_night_pct:
      name: "Master Bathroom Toilet brightness night %"
      icon: mdi:brightness-4
      unit_of_measurement: "%"
      min: 1
      max: 100
      step: 1
      mode: box
      initial: 10
      restore_value: true

    master_bathroom_toilet_actions_fan_pct_day:
      name: "Master Bathroom Toilet fan day %"
      icon: mdi:fan
      unit_of_measurement: "%"
      min: 0
      max: 100
      step: 5
      mode: box
      initial: 0
      restore_value: true

    master_bathroom_toilet_actions_fan_pct_night:
      name: "Master Bathroom Toilet fan night %"
      icon: mdi:fan
      unit_of_measurement: "%"
      min: 0
      max: 100
      step: 5
      mode: box
      initial: 0
      restore_value: true

    master_bathroom_toilet_actions_fan_runon_minutes:
      name: "Master Bathroom Toilet fan run-on (minutes)"
      icon: mdi:timer-outline
      unit_of_measurement: "min"
      min: 0
      max: 60
      step: 1
      mode: box
      initial: 5
      restore_value: true
      # NOTE: Keep in sync with timer.master_bathroom_toilet_actions_fan_runon duration below.

    master_bathroom_toilet_actions_fan_on_delay_seconds:
      name: "Master Bathroom Toilet fan ON delay (sec)"
      icon: mdi:timer-outline
      unit_of_measurement: "s"
      min: 0
      max: 180
      step: 5
      mode: box
      initial: 20
      restore_value: true

    master_bathroom_toilet_actions_lux_threshold:
      name: "Master Bathroom Toilet lux threshold"
      icon: mdi:weather-sunny-alert
      unit_of_measurement: "lx"
      min: 0
      max: 5000
      step: 1
      mode: box
      initial: 30
      restore_value: true

    master_bathroom_toilet_actions_humidity_high:
      name: "Master Bathroom Toilet humidity high %"
      icon: mdi:water-percent-alert
      unit_of_measurement: "%"
      min: 30
      max: 100
      step: 1
      mode: box
      initial: 65
      restore_value: true

    master_bathroom_toilet_actions_humidity_low:
      name: "Master Bathroom Toilet humidity low %"
      icon: mdi:water-percent
      unit_of_measurement: "%"
      min: 30
      max: 100
      step: 1
      mode: box
      initial: 55
      restore_value: true

  timer:
    master_bathroom_toilet_actions_cooldown:
      name: "Master Bathroom Toilet actions cooldown"
      icon: mdi:timer-pause-outline
      duration: "00:00:30"
      restore: false

    # Renamed from master_bathroom_toilet_fan_runon -> master_bathroom_toilet_actions_fan_runon for
    # consistency. Update any automations referencing the old entity id:
    #   timer.master_bathroom_toilet_fan_runon  ->  timer.master_bathroom_toilet_actions_fan_runon
    master_bathroom_toilet_actions_fan_runon:
      name: "Master Bathroom Toilet fan run-on"
      icon: mdi:fan-clock
      duration: "00:05:00"
      restore: false

    # Required by WITB+ v4.2. Drives the non-blocking door-open exit path.
    # When a door opens while occupied, this timer starts for exit_timeout_seconds.
    # Motion returning cancels it. When it fires, the automation re-evaluates
    # whether to clear occupancy.
    # Use no_exit_eval: true in your room config to exclude (e.g. rooms not
    # using WITB+ v4.2, or rooms with no transition doors).
    master_bathroom_toilet_exit_eval:
      name: "Master Bathroom Toilet exit eval"
      icon: mdi:door-open
      duration: "00:01:00"
      # NOTE: Duration is a fallback only. WITB+ v4.2 always calls timer.start
      # with an explicit duration from exit_timeout_seconds at runtime.
      restore: false

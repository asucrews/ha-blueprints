name: Docs Blueprint Check

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  check-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Validate blueprint docs coverage
        run: python tools/check_blueprint_docs.py

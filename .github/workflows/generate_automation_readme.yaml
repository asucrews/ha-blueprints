name: Update Automation README.md

on:
  schedule:
    - cron: '0 0 * * *' # This runs every day at midnight
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: write  # Grant write permissions

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Install dependencies part 2
        run: pip install pyyaml

      - name: Run script
        run: python scripts/generate_automation_readme.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git diff-index --quiet HEAD || git commit -m 'Update Available Blueprints in README.md'
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

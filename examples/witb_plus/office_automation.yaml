- id: witb_plus_v3_office
  alias: WITB+ v3 - Office Occupancy
  description: Example occupancy automation for one office room.
  use_blueprint:
    # Replace with your installed blueprint path in Home Assistant.
    path: YOUR_NAMESPACE/witb_plus/v3/witb_plus.yaml
    input:
      seal_door: binary_sensor.office_door_contact
      transition_doors:
        - binary_sensor.office_door_contact
      motion_sensor: binary_sensor.office_pir_motion

      mmwave_sensor: binary_sensor.office_mmwave_presence
      mmwave_blocks_clear: true
      mmwave_asserts_occupied: false

      occupancy_helper: input_boolean.office_occupied
      last_motion_helper: input_datetime.office_last_motion
      last_door_helper: input_datetime.office_last_door
      last_exit_door_helper: input_datetime.office_last_exit_door
      latched_helper: input_boolean.office_latched

      automation_override: input_boolean.office_automation_override
      force_occupied: input_boolean.office_force_occupied
      manual_occupied: input_boolean.office_manual_occupied

      require_door_for_entry: false
      entry_window_seconds: 15
      exit_timeout_seconds: 60
      exit_recent_window_seconds: 180

      enable_failsafe: true
      failsafe_timer: timer.office_failsafe
      failsafe_minutes: 180

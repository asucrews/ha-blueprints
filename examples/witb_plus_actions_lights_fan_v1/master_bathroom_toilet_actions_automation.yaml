- id: witb_plus_actions_v1_master_bathroom_toilet
  alias: WITB+ Actions - Master Bathroom Toilet
  description: Example bathroom actions automation with switch fan and humidity hold.
  use_blueprint:
    # Replace with your installed blueprint path in Home Assistant.
    path: YOUR_NAMESPACE/witb_plus_actions_lights_fan/v1/witb_plus_actions_lights_fan.yaml
    input:
      occupied_effective: binary_sensor.master_bathroom_toilet_occupied_effective

      lights:
        - light.master_bathroom_toilet_ceiling
      auto_tag_lights: input_boolean.master_bathroom_toilet_auto_lights_on
      turn_on_only_if_dark: true
      illuminance_entity: sensor.master_bathroom_toilet_illuminance
      use_illuminance_gate: true
      illuminance_threshold: 30
      illuminance_threshold_helper: input_number.master_bathroom_toilet_actions_lux_threshold
      use_night_profile: true
      night_start: "22:30:00"
      night_end: "06:00:00"
      brightness_day_pct: 100
      brightness_night_pct: 10
      transition_on: 1
      transition_off: 2
      skip_on_if_any_light_on: true
      lights_off_delay:
        minutes: 2

      fan_entity: ""
      fan_switches:
        - switch.master_bathroom_toilet_exhaust_fan
      auto_tag_fan: input_boolean.master_bathroom_toilet_auto_fan_on
      fan_turn_on_on_occupy: true
      fan_turn_off_on_vacant: true
      fan_disable_during_night: false
      fan_runon_timer: timer.master_bathroom_toilet_fan_runon
      fan_runon_duration:
        minutes: 12
      fan_runon_starts_after_lights_off: true
      fan_use_night_profile: false
      fan_percentage_day: 0
      fan_percentage_night: 0
      fan_preset_day: ""
      fan_preset_night: ""
      fan_skip_on_if_already_on: true
      fan_on_delay:
        seconds: 20
      fan_on_delay_seconds_helper: input_number.master_bathroom_toilet_actions_fan_on_delay_seconds

      humidity_entity: sensor.master_bathroom_toilet_humidity
      humidity_high: 68
      humidity_low: 58
      humidity_high_helper: input_number.master_bathroom_toilet_actions_humidity_high
      humidity_low_helper: input_number.master_bathroom_toilet_actions_humidity_low
      humidity_check_interval:
        minutes: 2
      humidity_hold_max:
        minutes: 45

      startup_cleanup: true
      startup_cleanup_delay:
        seconds: 10
      automation_override: input_boolean.master_bathroom_toilet_automation_override
      force_occupied: input_boolean.master_bathroom_toilet_force_occupied
      manual_occupied: input_boolean.master_bathroom_toilet_manual_occupied
      on_debounce:
        seconds: 0
      cooldown_timer: timer.master_bathroom_toilet_actions_cooldown
      cooldown_duration:
        seconds: 30

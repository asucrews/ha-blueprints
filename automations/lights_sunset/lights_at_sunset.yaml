blueprint:
  name: Lights Based on Sun (Twilight Redundancy) (0.4.8)
  description:
    "Turns lights on after sunset and off at sunrise using three twilight
    thresholds for both ON and OFF to ensure redundancy. Also restores lights if manually
    turned off at night."
  domain: automation
  source_url: https://raw.githubusercontent.com/asucrews/ha-blueprints/refs/heads/main/automations/lights_sunset/lights_at_sunset.yaml
  input:
    front_lights:
      name: Front Door Lights
      selector:
        entity:
          domain:
            - light
          multiple: true
    garage_lights:
      name: Garage Door Lights
      selector:
        entity:
          domain:
            - light
          multiple: true
    string_lights:
      name: String Lights (Optional)
      default: []
      selector:
        entity:
          domain:
            - light
          multiple: true
    sun_sensor:
      name: Sun Solar Rising Sensor
      default: sensor.sun_solar_rising
      selector:
        entity:
          domain:
            - sensor
          multiple: false
    sun_phase_sensor:
      name: Home Sun Phase Sensor
      default: sensor.home_sun_phase
      selector:
        entity:
          domain:
            - sensor
          multiple: false
trigger:
  - platform: numeric_state
    entity_id: sun.sun
    attribute: elevation
    below: -6
    id: civil_twilight_on
  - platform: numeric_state
    entity_id: sun.sun
    attribute: elevation
    below: -12
    id: nautical_twilight_on
  - platform: numeric_state
    entity_id: sun.sun
    attribute: elevation
    below: -18
    id: astro_twilight_on
  - platform: numeric_state
    entity_id: sun.sun
    attribute: elevation
    above: -18
    id: astro_twilight_off
  - platform: numeric_state
    entity_id: sun.sun
    attribute: elevation
    above: -12
    id: nautical_twilight_off
  - platform: numeric_state
    entity_id: sun.sun
    attribute: elevation
    above: -6
    id: civil_twilight_off
  - platform: state
    entity_id: !input front_lights
    to: "off"
    id: front_door_manual_off
  - platform: state
    entity_id: !input garage_lights
    to: "off"
    id: garage_door_manual_off
action:
  - choose:
      - conditions:
          - condition: trigger
            id:
              - civil_twilight_on
              - nautical_twilight_on
              - astro_twilight_on
          - condition: template
            value_template: "{{ is_state(inputs.sun_sensor, 'False') }}"
        sequence:
          - action: light.turn_on
            metadata: {}
            data: {}
            target:
              entity_id: !input front_lights
          - action: light.turn_on
            metadata: {}
            data:
              brightness_pct: 100
              color_temp_kelvin: 6500
            target: 
              entity_id: !input string_lights
      - conditions:
          - condition: trigger
            id:
              - civil_twilight_off
              - nautical_twilight_off
              - astro_twilight_off
          - condition: template
            value_template: "{{ is_state(inputs.sun_sensor, 'True') }}"
        sequence:
          - action: light.turn_off
            metadata: {}
            data: {}
            target:
              entity_id: !input front_lights
          - action: light.turn_off
            metadata: {}
            data: {}
            target: 
              entity_id: !input garage_lights
          - action: light.turn_off
            metadata: {}
            data: {}
            target:
              entity_id: !input string_lights
mode: single
